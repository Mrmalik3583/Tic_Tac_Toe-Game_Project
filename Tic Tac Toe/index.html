<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <h1>Tic Tac Toe</h1>
    <h3 id="chance"></h3>
</head>

<body bgcolor="mahroon"
    <div id="inputs">
        <div id="row-1">
            <button class="btn" id="btn1" onclick="disableBtn('btn1')"></button>
            <button class="btn" id="btn2" onclick="disableBtn('btn2')"></button>
            <button class="btn" id="btn3" onclick="disableBtn('btn3')"></button>
        </div>
        <div id="row-2">
            <button class="btn" id="btn4" onclick="disableBtn('btn4')"></button>
            <button class="btn" id="btn5" onclick="disableBtn('btn5')"></button>
            <button class="btn" id="btn6" onclick="disableBtn('btn6')"></button>
        </div>
        <div id="row-3">
            <button class="btn" id="btn7" onclick="disableBtn('btn7')"></button>
            <button class="btn" id="btn8" onclick="disableBtn('btn8')"></button>
            <button class="btn" id="btn9" onclick="disableBtn('btn9')"></button>
        </div>
    </div>
    <div id="resultMain">
        <div id="result-text">
            <h3 id="resultText"></h3>
        </div>
        <div id="reset">
            <button id="reset-btn" onclick="reset()">Reset</button>
        </div>
    </div>
</body>

</html>
<style>
* {
    margin: 0;
    padding: 0;
    text-decoration: none;
}

body {
    background-image: url("Bg.jfif");
    background-size: 100vh;
}

h1, h3 {
    color: white;
    text-align: center;
    margin-top: 20px;
}

#chance {
    margin-top: 7%;
}

#inputs {
    display: flex;
    flex-direction: column;
    justify-content: space-evenly;
    margin-top: 6%;
}

#row-1, #row-2, #row-3 {
    display: flex;
    justify-content: center;
}

.btn {
    width: 50px;
    height: 50px;
    color: white;
}

#reset {
    display: flex;
    justify-content: center;
    margin-top: 10px;
}

#resultText, #reset-btn {
    visibility: hidden;
}

#reset-btn {
    width: 100px;
    height: 50px;
    border-width: 0;
    border-radius: 20px;
    font-weight: bold;
    font-size: 15px;
    background-color: white;
}

#reset-btn:hover {
    background-color: black;
    color: white;
    cursor: pointer;
}
</style>
<script>
var chance = "Player 1"
var player = chance + "'s chance"
var disabledBtn = 0

document.getElementById("chance").innerHTML = player

function check() {
    var btn1 = document.getElementById("btn1").innerHTML
    var btn2 = document.getElementById("btn2").innerHTML
    var btn3 = document.getElementById("btn3").innerHTML
    var btn4 = document.getElementById("btn4").innerHTML
    var btn5 = document.getElementById("btn5").innerHTML
    var btn6 = document.getElementById("btn6").innerHTML
    var btn7 = document.getElementById("btn7").innerHTML
    var btn8 = document.getElementById("btn8").innerHTML
    var btn9 = document.getElementById("btn9").innerHTML
    var result = document.getElementById("resultText")
    var reset = document.getElementById("reset-btn")

    if (btn1 === "x" && btn2 === "x" && btn3 === "x") {
        disable()
        result.innerHTML = "Player 1 won !"
        result.style.visibility = "visible"
        reset.style.visibility = "visible"
    }

    else if (btn4 === "x" && btn5 === "x" && btn6 === "x") {
        disable()
        result.innerHTML = "Player 1 won !"
        result.style.visibility = "visible"
        reset.style.visibility = "visible"
    }

    else if (btn7 === "x" && btn8 === "x" && btn9 === "x") {
        disable()
        result.innerHTML = "Player 1 won !"
        result.style.visibility = "visible"
        reset.style.visibility = "visible"
    }

    else if (btn1 === "x" && btn4 === "x" && btn7 === "x") {
        disable()
        result.innerHTML = "Player 1 won !"
        result.style.visibility = "visible"
        reset.style.visibility = "visible"
    }

    else if (btn2 === "x" && btn5 == "x" && btn8 === "x") {
        disable()
        result.innerHTML = "Player 1 won !"
        result.style.visibility = "visible"
        reset.style.visibility = "visible"
    }

    else if (btn3 === "x" && btn6 === "x" && btn9 === "x") {
        disable()
        result.innerHTML = "Player 1 won !"
        result.style.visibility = "visible"
        reset.style.visibility = "visible"
    }

    else if (btn1 === "x" && btn5 === "x" && btn9 === "x") {
        disable()
        result.innerHTML = "Player 1 won !"
        result.style.visibility = "visible"
        reset.style.visibility = "visible"
    }

    else if (btn3 === "x" && btn5 === "x" && btn7 === "x") {
        disable()
        result.innerHTML = "Player 1 won !"
        result.style.visibility = "visible"
        reset.style.visibility = "visible"
    }

    else if (btn1 === "o" && btn2 === "o" && btn3 === "o") {
        disable()
        result.innerHTML = "Player 2 won !"
        result.style.visibility = "visible"
        reset.style.visibility = "visible"
    }

    else if (btn4 === "o" && btn5 === "o" && btn6 === "o") {
        disable()
        result.innerHTML = "Player 2 won !"
        result.style.visibility = "visible"
        reset.style.visibility = "visible"
    }

    else if (btn7 === "o" && btn8 === "o" && btn9 === "o") {
        disable()
        result.innerHTML = "Player 2 won !"
        result.style.visibility = "visible"
        reset.style.visibility = "visible"
    }

    else if (btn1 === "o" && btn4 === "o" && btn7 === "o") {
        disable()
        result.innerHTML = "Player 2 won !"
        result.style.visibility = "visible"
        reset.style.visibility = "visible"
    }

    else if (btn2 === "o" && btn5 == "o" && btn8 === "o") {
        disable()
        result.innerHTML = "Player 2 won !"
        result.style.visibility = "visible"
        reset.style.visibility = "visible"
    }

    else if (btn3 === "o" && btn6 === "o" && btn9 === "o") {
        disable()
        result.innerHTML = "Player 2 won !"
        result.style.visibility = "visible"
        reset.style.visibility = "visible"
    }

    else if (btn1 === "o" && btn5 === "o" && btn9 === "o") {
        disable()
        result.innerHTML = "Player 2 won !"
        result.style.visibility = "visible"
        reset.style.visibility = "visible"
    }

    else if (btn3 === "o" && btn5 === "o" && btn7 === "o") {
        disable()
        result.innerHTML = "Player 2 won !"
        result.style.visibility = "visible"
        reset.style.visibility = "visible"
    }

    else if (disabledBtn === 9) {
        disable()
        result.innerHTML = "Match Draw !"
        result.style.visibility = "visible"
        reset.style.visibility = "visible"
    }

}

function disableBtn(id) {
    if (chance === "Player 1") {
        document.getElementById(id).disabled = true
        document.getElementById(id).innerHTML = "x"
        chance = "Player 2"
        player = chance + "'s chance"
        document.getElementById("chance").innerHTML = player
        disabledBtn = disabledBtn + 1
        check()
    }
    else if (chance === "Player 2") {
        document.getElementById(id).disabled = true
        document.getElementById(id).innerHTML = "o"
        chance = "Player 1"
        player = chance + "'s chance"
        document.getElementById("chance").innerHTML = player
        disabledBtn = disabledBtn + 1
        check()
    }
}

function disable() {
    for (var i = 1; i < 10; i++) {
        var id = "btn" + i
        document.getElementById(id).disabled = true
    }
    document.getElementById("reset-btn").style.visibility = "visible"
    document.getElementById("resultText").style.visibility = "visible"
}

function reset() {
    for (var i = 1; i < 10; i++) {
        var id = "btn" + i
        document.getElementById(id).disabled = false
        document.getElementById(id).innerHTML = ""
    }
    chance = "Player 1"
    player = chance + "'s chance"
    document.getElementById("chance").innerHTML = player
    document.getElementById("reset-btn").style.visibility = "hidden"
    document.getElementById("resultText").style.visibility = "hidden"
    disabledBtn = 0
}
</script>
